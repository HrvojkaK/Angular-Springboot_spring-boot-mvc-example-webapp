<head>
    
    <!-- Bootstrap CSS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  
 
	<title>Save member</title>
</head>

<body>


<div class="container">
	
	<br><br>
	<h3>Member list</h3>
	<br><br>
	
	<h5>Save member</h5>
	<form ngNativeValidate>
	
		<div class="form-group">
        	<label for="fN">First name:</label>
			<input [(ngModel)]="member.firstName" id="fN" name="fN" class="form-control mb-4" type="text" required>
   		</div>

        <div class="form-group">
        	<label for="lN">Last name:</label>
			<input [(ngModel)]="member.lastName" id="lN" name="lN" class="form-control mb-4" type="text" required>
   		</div>

        <div class="form-group">
        	<label for="email">email:</label>
			<input [(ngModel)]="member.email" id="email" name="email" class="form-control mb-4" type="text" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #em="ngModel">
   		</div>
		
		   <div *ngIf="em.errors &&(em.touched || em.dirty)" class ="alert alert-danger">
			 invalid email
		   </div>  

        <button class="btn btn-primary col-2" (click)="saveMember()">Save</button>
  				
	</form>
	
	<a [routerLink]="['/member-list']">back to list</a>

</div>

</body>
